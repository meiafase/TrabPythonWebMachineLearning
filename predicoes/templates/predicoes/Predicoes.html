<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predições</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left {
            flex: 1;
            padding-right: 20px;
        }

        .left img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .right {
            flex: 1;
            padding-left: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        select {
            background-color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: gray;
        }

        .btn-voltar {
            width: 40%;
            margin-top: 60%;
            background-color: red;
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left, .right {
                flex: none;
                width: 100%;
                padding: 0;
                margin-bottom: 20px;
            }

            .left img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="https://via.placeholder.com/500" alt="Imagem de Exemplo">
        </div>

        <div class="right">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="opcao">Escolha uma opção:</label>
                    <select id="opcao" name="opcao">
                        <option value="opcao1">Opção 1</option>
                        <option value="opcao2">Opção 2</option>
                        <option value="opcao3">Opção 3</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>

            </form>
            <button class="btn-voltar" ><a href="http://127.0.0.1:8000/home/upload/">Voltar aos gráficos</a></button>
        </div>
    </div>

</body>
</html>
