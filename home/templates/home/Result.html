<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        h2 {
            color: #444;
            margin-bottom: 15px;
        }

        p {
            color: red;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .graph-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .graph-container img {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .graph-container img:hover {
            transform: scale(1.05);
        }
        .btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradiente de cor */
            color: white; /* Cor do texto */
            padding: 15px 40px; /* Tamanho do botão */
            font-size: 18px; /* Tamanho da fonte */
            border: none; /* Remove borda padrão */
            border-radius: 30px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease; /* Transições suaves */
        }

        /* Efeito de hover (quando o mouse passa sobre o botão) */
        .btn:hover {
            transform: translateY(-5px); /* Botão "sobe" ao passar o mouse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Aumenta a sombra */
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Inverte o gradiente */
        }

        /* Efeito de click (quando o botão é pressionado) */
        .btn:active {
            transform: translateY(2px); /* Efeito de "pressionar" o botão */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra reduzida */
        }

        a {
            color: white
        }
    </style>
</head>
<body>
    <h1>Gráficos Gerados</h1>
    <button class="btn"><a href="{% url 'machine' path=path %}">Ver Predições</a></button>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <h2>{{ teste }}</h2>

        <div class="graph-container">
            {% for graph_url in graph_urls %}
                <div>
                    <img src="{{ graph_url }}" alt="Gráfico gerado">
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
