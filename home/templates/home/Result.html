<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        h2 {
            color: #444;
            margin-bottom: 15px;
        }

        p {
            color: red;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .graph-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .graph-container img {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .graph-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Gráficos Gerados</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <h2>{{ teste }}</h2>

        <div class="graph-container">
            {% for graph_url in graph_urls %}
                <div>
                    <img src="{{ graph_url }}" alt="Gráfico gerado">
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
